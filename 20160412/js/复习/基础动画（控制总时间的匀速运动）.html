<!DOCTYPE html>
<html>
<head >
    <meta charset="UTF-8">
    <title>基础动画</title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0;
        }
        #box{
            width:100px;
            height:100px;
            position: absolute;
            left: 100px;
            top:0px;
            cursor: pointer;
            background-color:#0fb200;
        }
    </style>
</head>
<body>
<div id="box"></div>


<script type="text/javascript" src="uiltsC.js"></script>
<script type="text/javascript">
    var box = document.getElementById("box");
    function linear(t, b, c, d) {
        return c * (t / d) + b;
    }


    var time = 0;
    var begin = uiltsC.getCss(box, "left");
    var target = 1000;
    var change = target - begin;
    var duration = 1000;
    var interval = 10;
    var timer = window.setInterval(function () {
        time += interval;
        if (time >= duration) {
            box.style.left = target + "px";
            window.clearInterval(timer);
            return
        }
        var curLeft = linear(time, begin, change, duration);
        box.style.left = curLeft + "px";

    }, 10)
</script>
</body>
</html>

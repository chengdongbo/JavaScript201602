<!DOCTYPE html>
<html>
<head >
    <meta charset="UTF-8">
    <title>图片延迟加载</title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0;
        }
        #box{
            margin:50px auto;
            width:300px;
            height: 300px;
            border:1px solid black;
            background:url("img/default.gif") no-repeat center center #999999;
        }
        #box img{
            width:100%;
            height:100%;
            display: none;
        }
    </style>
</head>
<body>
<div id="box">
    <img src=""  trueImg="img/jd.jpg"/>
</div>

<script type="text/javascript">
    var oBox = document.getElementById("box");
    var oImg = oBox.getElementsByTagName("img")[0];
    var timer = window.setTimeout(function(){
        var oImg2 = new Image;//通过实例的方式创建图片，知识点设计到类的知识点
        oImg2.src = oImg.getAttribute("trueImg");
        oImg2.onload=function(){
            oImg.src= this.src;
            oImg.style.display = "block";
        }
    },1000)


    //优化
</script>
</body>
</html>

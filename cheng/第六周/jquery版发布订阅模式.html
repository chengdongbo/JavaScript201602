<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    function fn1(){
        console.log(1);
    }
    function fn2(){
        console.log(2);
    }
    function fn3(){
        console.log(3);
    }
    function fn4(){
        console.log(4);
    }
    function fn5(){
        console.log(5);
    }

    var $TimeoutFn= $.Callbacks();

    window.setTimeout(function(){
        $TimeoutFn.fire();
    },1000);

    $TimeoutFn.add(fn1);
    $TimeoutFn.add(fn2);
    $TimeoutFn.add(fn3);
    $TimeoutFn.add(fn4);
    $TimeoutFn.add(fn5);

    $TimeoutFn.remove(fn1);
</script>
</body>
</html>

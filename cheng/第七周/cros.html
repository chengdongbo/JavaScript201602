<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script type="text/javascript">
    var getxhr=(function(){
        if(window.XDomainRequest){
            return function(){
                return new  XDomainRequest();
            }
        }else if(window.XMLHttpRequest){
            if('XWithCredentials' in XMLHttpRequest){
                return function(){
                    return new XMLHttpRequest();
                }
            }
        }

        throw  new Error('该浏览器不支持cors');
    })();
</script>
</body>
</html>

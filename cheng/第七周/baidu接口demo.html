<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script type="text/javascript">

    function JSONP(url, callbackname, callback) {
        var cbnum = 'cb' + JSONP.count++;
        var cbname = 'JSONP.' + cbnum;

        if (url.indexOf('?') == -1) {
            url += '?' + callbackname + '=' + cbnum;
        } else {
            url += '&' + callbackname + '=' + cbnum;
        }

        JSONP[cbnum] = function (response) {
            try {
                callback(response);
            } catch (e) {

            } finally {
                delete JSONP[cbnum];
                script.parentNode.removeChild(script);
            }
        };

        var script = document.createElement(script);
        script.src = url;
        document.body.appendChild(script);
    }
    JSONP.count = 0;
    JSONP("http://suggestion.baidu.com/su?wd=ç¨‹",'cb',function(data){console.log(data)});
</script>
</body>
</html>

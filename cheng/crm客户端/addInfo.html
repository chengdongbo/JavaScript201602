<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>crm客户管理系统增加页面</title>
    <link type="text/css" rel="stylesheet" href="css/crm.css"/>
</head>
<body>
<div class="addBox" id="addBox">
    <ul id="detailInfo" class="detailInfo">
        <li>
            <div>客户姓名:</div>
            <input type="text" name="name" id="name"/>
        </li>
        <li>
            <div>客户年龄:</div>
            <input type="text" name="age" id="age"/>
        </li>
        <li>
            <div>客户电话:</div>
            <input type="text" name="tel" id="tel"/>
        </li>
        <li>
            <div>客户地址:</div>
            <input type="text" name="address" id="address"/>
        </li>
    </ul>
    <input type="button" value="提交信息" id="btn" class="btn"/>
</div>

<script type="text/javascript" src="./module/utils.js"></script>
<script type="text/javascript" src="./js/ajax.js" ></script>
<script type="text/javascript" src="./js/addCrm.js" ></script>
</body>
</html>

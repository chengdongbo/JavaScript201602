<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #eaeaea;
            overflow: hidden;
        }
        input{
            width:50px;
            height:50px;
        }
    </style>
</head>
<body>
<input  id="input" type="color"/>


<script type="text/javascript">
    var input =document.getElementById('input');
    input.addEventListener('change',function(){
        console.dir(document);
        //document.body 和 document.documentElement 之间的区别；
        document.body.style.backgroundColor=this.value;
    },false)
</script>
</body>
</html>

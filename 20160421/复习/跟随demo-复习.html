<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #box{
            width:300px;
            height:300px;
            background:green;
            position:relative;
            margin:50px auto;
            cursor: pointer;
        }
        #inner{
            display: none;
            width:80px;
            height:80px;
            background:red;
            position:absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="inner">
    </div>
</div>

<script type="text/javascript">
    var oBox = document.getElementById("box");
    var innerBox = document.getElementById("inner");



    oBox.onmouseenter = function (e) {
        e = e || window.event;
        innerBox.style.display = "block";
        computedBoxPos(e);
    }

    oBox.onmousemove = function (e) {
        e = e || window.event;
        innerBox.style.display = "block";
        computedBoxPos(e);
    }

    oBox.onmouseleave = function (e) {
        e=e||window.event;
        innerBox.style.display="none";
    }

    function computedBoxPos(e) {
        var curT = e.clientY - oBox.offsetTop;
        var curL = e.clientX - oBox.offsetLeft;
        var minT = 0, minL = 0, maxT = oBox.clientHeight - innerBox.offsetHeight, maxL = oBox.clientWidth - innerBox.offsetWidth;
        curT = curT <= minT ? minT : (curT >= maxT ? maxT : curT);
        curL = curL <= minL ? minT : (curL >= maxL ? maxL : curL);


        innerBox.style.left = curL+"px";
        innerBox.style.top = curT+"px";
    }
</script>
</body>
</html>
